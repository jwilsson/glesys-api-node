name: build

on: ["push", "pull_request"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['21', '20', '19', '18']

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - run: npm install
    - run: npm test

    - uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
