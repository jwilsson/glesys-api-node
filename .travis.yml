language: node_js

node_js:
  - "9"
  - "8"
  - "7"
  - "5"
  - "6"
  - "4"

git:
  depth: 1

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.npm
    - node_modules

matrix:
  fast_finish: true

before_install:
  - npm i -g npm@latest

before_script:
  - node --version
  - npm --version

script:
  - npm test

after_script:
  - npm run cover
